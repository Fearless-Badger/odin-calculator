<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js" defer></script>

    <title>Badger-Calculator!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>Badger Calculator!</h1>
    </div>

    <div class="calculator_container">
      <div class="calculator">
        <div class="display"></div>

        <div class="buttons">
          <div class="nums">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button class="equal">=</button>
          </div>

          <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
          </div>

          <div class="controller">
            <button>Delete</button>
            <button>Clear</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>
        This site is powered by badgers using chalk and whiteboards |
        <a href="https://github.com/Fearless-Badger/odin-calculator" target="_blank">GitHub</a>
      </p>
    </div>
  </body>
</html>
