<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Badger Calculator!</h1>
    </div>

    <div class="calculator_container">

      <div class="calculator">

        <div class="display"></div>

        <div class="buttons">
          
          <div class="nums">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button class="equal">=</button>
          </div>

          <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
          </div>

          <div class="controller">
            <button>Delete</button>
            <button>Clear</button>
          </div>
          
        </div>
      </div>
    </div>

    <div class="footer">
      <p>This site is powered by badgers using chalk and whiteboards | <a href="https://github.com/Fearless-Badger/odin-calculator">GitHub</a> </p>
    </div>

  </body>
</html>
